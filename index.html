<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界上最可爱的小糕糕</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff5f5;
            text-align: center;
            padding: 20px;
            color: #ff6b88;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 107, 136, 0.3);
        }
        .cake-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 107, 136, 0.2);
        }
        .cake-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 5px solid #ffccd5;
        }
        .placeholder {
            background-color: #ffebee;
            padding: 50px;
            border-radius: 10px;
            margin: 20px 0;
            color: #ff6b88;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>世界上最可爱的小糕糕</h1>
    
    <div class="cake-container">
        <!-- 在这里插入你的图片 -->
        <!-- 替换下面的div为你的img标签 -->
        <div class="placeholder">
            <img src="images/gaogao.jpg" alt="可爱的小糕糕" class="cake-image">
          <img src="images/gaogao2.jpg" alt="可爱的小糕糕" class="cake-image">
          <img src="images/gaogao3.jpg" alt="可爱的小糕糕" class="cake-image">
          <img src="images/gaogao4.jpg" alt="可爱的小糕糕" class="cake-image">
        </div>
        
        <!-- 或者取消下面这行的注释，替换src为你的图片路径 -->
        <!-- <img src="your-cake-image.jpg" alt="可爱的小糕糕" class="cake-image"> -->
    </div>
</body>
</html>
